# mpv configuration file


# --- Regional Settings ---
# Preferred audio languages (comma-separated list of mpv language codes or names)
alang=Japanese,jpn,ja,
# Preferred subtitle languages (comma-separated list of mpv language codes or names)
slang=Russian,rus,ru,English,en,eng,


# --- General Settings ---
# Don't close window after playback ends
keep-open
# Save playback position on quit
save-position-on-quit=yes
# Disable window borders
border=no
# Hide On-Screen Controller (OSC)
osc=no
# Hide OSD bar (e.g., volume bar)
osd-bar=no
# Set maximum volume to 100%
volume-max=100
# Set JPEG screenshot quality to maximum
screenshot-jpeg-quality=100


# --- Video Output & Hardware Acceleration ---
# Hardware video decoding (auto-selects best available method: e.g., vaapi, vdpau, videotoolbox, d3d11va)
hwdec=auto
# Video output driver (gpu-next is modern and recommended for most systems)
vo=gpu-next
# Graphics API (auto-selects based on vo and system capabilities: e.g., vulkan, opengl, d3d11)
gpu-api=auto
# GPU context (auto-selects based on environment: e.g., x11, wayland, win)
gpu-context=auto

# --- Scaling & Image Processing ---
# Upscaling filter for video (ewa_lanczossharp is a high-quality, sharp filter)
scale=ewa_lanczossharp
# Upscaling filter for chroma (color information)
cscale=ewa_lanczossharp
# Dithering bit depth (auto-detects based on output)
dither-depth=auto
# Enable high-quality downscaling algorithm
correct-downscaling=yes

# --- Debanding ---
# Enable debanding filter (reduces color banding artifacts)
deband=yes
# Number of debanding iterations (higher = stronger effect, more demanding)
deband-iterations=3
# Debanding threshold (sensitivity; lower = more aggressive debanding)
deband-threshold=30

# --- Frame Interpolation & Timing ---
# Enable frame interpolation (motion smoothing)
interpolation=yes
# Timestep interpolation method (oversample is a good quality option)
tscale=oversample
# Video synchronization method (display-resample syncs video to display refresh rate, enables smooth motion)
video-sync=display-resample


# --- Subtitle Rendering & Style ---
# Use my subtitle settings instead of file styles (forces ASS override)
sub-ass-override=force
# Font name
sub-font='Candara Bold'
# Font size
sub-font-size=60
# Main text color
sub-color='#FFFFFF'
# Border/outline color
sub-border-color='#000000'
# Shadow color
sub-shadow-color='#000000'
# Border thickness
sub-border-size=3.8
# Shadow offset
sub-shadow-offset=1.5


# --- On-Screen Display (OSD) Settings ---
# Font name for the OSD (e.g., status messages, progress bar)
osd-font='Candara Bold'
# Font size for the OSD
osd-font-size=45
# Main OSD text color (ARGB/RGB hex)
osd-color='#FFFFFF'
# OSD border/outline color (ARGB/RGB hex)
osd-border-color='#000000'